<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Container for the login form -->
    <div class="container">
        
        <!-- Display flash messages (success, error, etc.) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes" id="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <!-- Login Form -->
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        
        <!-- Sign-up Link -->
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>

    <!-- JavaScript to handle flash message auto-dismiss after 3 seconds -->
    <script>
        setTimeout(() => {
            const flashMessagesContainer = document.getElementById('flash-messages');
            if (flashMessagesContainer) {
                flashMessagesContainer.style.transition = "opacity 0.5s ease";  // Fade-out effect
                flashMessagesContainer.style.opacity = "0"; // Start fading
                setTimeout(() => flashMessagesContainer.remove(), 500); // Remove after fading
            }
        }, 3000); // Wait 3 seconds before hiding the flash message
    </script>
</body>
</html>
